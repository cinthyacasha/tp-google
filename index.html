<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="css\main.css">
    <link rel="icon" href="imagenes\favicon.jpg" sizes="16x16" type="image/jpg">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="https://www.google.com/intl/es-419/gmail/about/">
                    Gmail
                    </a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&ogbl">
                        Imágenes
                    </a>
                </li>
                <li class="menu">  
                    <a href="menu">
                    </a>
                </li>
                <li>
                    <a href="acceder">
                        <button class="primarycta">
                            Acceder
                        </button>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Esta sección almacena el logo de google -->
        <section>
            <div class="google-doodle">
                <img src="imagenes\google.png" alt="Nombre de Google en grande y al centro de la página.">
            </div>
        </section>
        <!-- Esta sección almacena la barra de búsqueda -->
        <section>
            <div class="search-bar">
                <div class="search-bar-left">
                    <a href="">
                        <img class="icon-image" src="imagenes\search.png" alt="Search icon." width="15px">
                    </a>
                </div>
                <input type="search" name="search-bar">
                <div class="icon-image">
                    <a href="https://www.google.com/webhp?hl=es-419&sa=X&ved=0ahUKEwja-uW6wv-FAxVYl-4BHcO9AIAQPAgJ">
                        <img src="imagenes\google-voice-search.png" alt="Voice search icon" width="25px">
                    </a>
                    <a href="">
                        <img src="imagenes\image-search.png" alt="Image search icon" width="25px">
                    </a>
                </div>
            </div>
        </section>
        <!-- Aquí se encuentran los botones debajo de la barra de búsqueda -->
        <section>
            <div>
                <div class="buttons-search">
                    <a href="">
                        <button class="secondarycta">
                            Google Search
                        </button>
                    </a>
                    <a href="">
                        <button class="secondarycta">
                            I'm feeling lucky
                        </button>
                    </a>
                </div>
                <div class="change-lang">
                    <p>
                        Google offered in: 
                        <a href="">
                            Español (Latinoamérica)
                        </a>
                    </p>
                </div>
            </div>
        </section>
        <!-- Aquí se encuentra el footer de la pag -->
        <footer>
            <section>
                <div class="country-selection">
                    <p>
                        México
                    </p>
                </div>
            </section>
            <section>
                <div class="footer-options">
                    <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                    <a href="https://ads.google.com/intl/en_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Business</a>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
                </div>
                <div class="footer-legalinfo">
                    <a href="https://policies.google.com/privacy?hl=en-MX&fg=1">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en-MX&fg=1">Terms</a>
                    <a href="https://www.google.com/preferences?hl=en-MX&fg=1">Settings</a>
                </div>
            </section>
        </footer>
    </main>
</body>
</html>
